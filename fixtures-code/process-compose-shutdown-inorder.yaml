version: "0.5"

log_level: debug
log_length: 1000

processes:
  procA:
    command: |
      trap 'echo "A: exit"' SIGTERM
      echo "A: starting"
      sleep 3

  procB:
    command: |
      trap 'echo "B: exit"' SIGTERM
      echo "B: starting"
      sleep 3
    depends_on:
      procC:
        condition: process_started
      procD:
        condition: process_started


  procC:
    command: |
      trap 'echo "C: exit"' SIGTERM
      echo "C: starting"
      sleep 3
    depends_on:
      procA:
        condition: process_started

  procD:
    command: |
      trap 'echo "D: exit"' SIGTERM
      echo "D: starting"
      sleep 3
    depends_on:
      procA:
        condition: process_started
