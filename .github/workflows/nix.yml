name: Nix
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v24
      - name: Nix version
        run: nix --version
      - name: Nix build
        run: nix build -L .#packages.x86_64-linux.process-compose
